<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order summany</title>
    <link rel="stylesheet" href="./css/style.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"/>

    <!-- href="Outfit:wght@300;400;600&display=swap" -->
</head>
<body>
    <div class="card">
        <div class="wrapper-image">
            <img src="./assets/illustration-hero.svg" alt="Illustration hero">
        </div>
        <div class="wrapper-content">
            <h1 class="title">Order Summary</h1>
            <p class="text-info">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
            <div class="call-to-action">
                <div class="wrapper-price">
                    <i class="icon-music"></i>
                    <div class="wrapper-price-info">
                        <h2 class="title">Annual Plan</h2>
                        <p class="price">$59.99/year</p>
                    </div>
                    <a class="action">Change</a>
                </div>
                <button class="button">
                    Proceed to Payment
                </button>
                <button class="button-outline">
                    Cancel Order
                </button>
            </div>
        </div>
    </div>
    
</body>
</html>
